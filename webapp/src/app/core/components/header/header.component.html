<header class="d-flex">
  <i class="csv-icon" [routerLink]="['/']">file-text</i>

  <!-- Breadcrumb -->
  <nav>
    <ul>
      @for (breadcrumb of breadcrumbs(); track breadcrumb.label; let last = $last) {
        <li>
          <a [routerLink]="breadcrumb.url">{{ breadcrumb.label }}</a>
        </li>
        @if (!last) {
          <span>/</span>
        }
      }
    </ul>
  </nav>

  @if (isAuthenticated()) {
    <csv-notification-icon [hasNotification]="false" (click)="onNotificationClick()">
      bell-plus
    </csv-notification-icon>

    <csv-notification-icon [hasNotification]="true" (click)="onNotificationClick()">
      wallet-cards
    </csv-notification-icon>

    <csv-notification-icon [hasNotification]="true" (click)="onNotificationClick()">
      mail
    </csv-notification-icon>

    <csv-user-dropdown [user]="user()!"></csv-user-dropdown>
  }
</header>
