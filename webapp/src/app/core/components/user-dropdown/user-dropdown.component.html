<div
  class="user-dropdown__container"
  (click)="toggleDropdown()"
  fdClickOutside
  (onOutsideClick)="closeDropdown()"
>
  <div class="user-dropdown__initials">
    <span>{{ user().name | initials }}</span>
  </div>

  <span class="user-dropdown__name">{{ user().name }}</span>

  <div class="user-dropdown__arrow">
    <i class="fd-icon">
      {{ !isOpen() ? 'chevron-down' : 'chevron-up' }}
    </i>
  </div>

  @if (isOpen()) {
    <div class="user-dropdown__menu">
      <button class="user-dropdown__menu-item" (click)="onLogoutClick()">Logout</button>
    </div>
  }
</div>
