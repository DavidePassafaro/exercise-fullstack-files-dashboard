<div class="dashboard-content">
  @if (files().length === 0) {
    <div class="upload-header">
      <h1>CSV Dataset Upload</h1>
      <p>Upload your data to start analyzing and visualizing.</p>
    </div>

    <csv-upload-file />
  } @else {
    <div class="header">
      <div class="header__title">
        <h1>Your Files</h1>
        <p>Select a file to analyze and visualize.</p>
      </div>

      <csv-upload-file-button />
    </div>

    <cdk-virtual-scroll-viewport itemSize="88" class="dashboard-file-list">
      <csv-file-card
        *cdkVirtualFor="let file of files(); let i = index; trackBy: trackByFn"
        [name]="file.name"
        [size]="file.size"
        (removeFile)="onRemoveFile(i)"
      />
    </cdk-virtual-scroll-viewport>
  }
</div>
