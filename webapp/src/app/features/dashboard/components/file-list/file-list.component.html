<div class="file-list">
  @for (file of files(); track $index) {
    <div class="file-card" [ngClass]="{ 'file-card__clickable': isClickable() }">
      <div class="file-info">
        <div class="file-icon">
          <i class="csv-icon">file-text</i>
        </div>

        <div class="file-details">
          <span class="file-name">{{ file.name }}</span>
          <span class="file-size">{{ file.size | fileSize }}</span>
        </div>
      </div>

      <button class="remove-btn" (click)="onRemoveFile($index); $event.stopPropagation()">
        <i class="csv-icon">remove</i>
      </button>
    </div>
  }
</div>
