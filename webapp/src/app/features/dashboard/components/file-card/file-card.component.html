<div class="file-card">
  <div class="file-info">
    <div class="file-icon">
      <i class="fd-icon">file-text</i>
    </div>

    <div class="file-details">
      <span class="file-name">{{ name() }}</span>
      <span class="file-size">{{ size() | fileSize }}</span>
    </div>
  </div>

  <button class="remove-btn" (click)="onRemoveFile(); $event.stopPropagation()">
    <i class="fd-icon">remove</i>
  </button>
</div>
