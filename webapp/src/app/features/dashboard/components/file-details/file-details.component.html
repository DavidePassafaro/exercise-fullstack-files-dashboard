<div class="file-details">
  <div class="file-details__header">
    <div class="file-details__header-icon">
      <i class="csv-icon">file-details</i>
    </div>

    <div class="file-details__header-content">
      <h1 class="file-details__header-title">File Details</h1>

      <hr class="file-details__header-divider" />

      <div class="file-details__file-info">
        <div class="file-details__file-info-labels">
          <p>File Name:</p>
          <p>Uploaded Date:</p>
          <p>File Size:</p>
        </div>

        <div class="file-details__file-info-values">
          <p>{{ file().name }}</p>
          <p>{{ file().uploadDate | date }}</p>
          <p>{{ file().size | fileSize }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
