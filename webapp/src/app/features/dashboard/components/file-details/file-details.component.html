<csv-data-layout [icon]="'file-details'" [title]="'File Details'">
  <div class="file-details__file-info">
    <div class="file-details__file-info-labels">
      <p>File Name:</p>
      <p>Uploaded Date:</p>
      <p>File Size:</p>
    </div>

    <div class="file-details__file-info-values">
      <p>{{ file().name }}</p>
      <p>{{ file().uploadDate | date }}</p>
      <p>{{ file().size | fileSize }}</p>
    </div>
  </div>
</csv-data-layout>
